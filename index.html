<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/2f8ba933a8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!---Player---->
    <main class="player">
        <!--Title-->
        <h1 class="tittle"></h1>
        <!--Cover-->
        <img class="cover">

        <!--Audio HTML Media element-->
        <audio src="" id="audio"></audio>



        <!--Progress bar-->
        <div class="progress-container">
            <section id="progress" class="progress"></section>
        </div>
        <section class="controls">
            <button class="prev">
                <i class="fas fa-backward" id="prev"></i>
            </button>
            <button class="play">
                <i class="fas fa-play" id="play"></i>
            </button>
            <button class="next">
                <i class="fas fa-forward" id="next"></i>
            </button>
        </section>

        <!--Song List-->

        <ul class="songs" id="songs">
            <!-- <li><a href="#">song 1</a></li>
            <li><a href="#" class="active">song 2</a></li>
            <li><a href="#">song 3</a></li> -->
        </ul>
    </main>



    <script src="codigo.js"></script>
</body>
</html>
